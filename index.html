<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5efad397ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>

        <label for="text" class="input_field">
            <input type="text" id="input">
            <span>Add your new todo</span>
            <button class="addbtn btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </label>

        <div class="todo_list">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <footer>
            <p>You have <span></span> pending tasks</p>
            <button class="clearbtn btn">Clear All</button>
        </footer>
    </div>


    <script src="index.js" type="text/javascript"></script>
</body>
</html>
