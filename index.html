<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5efad397ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>

        <form class="input_field">
            <input type="text" id="todo_input" placeholder="Add your new todo...">
            <!-- <span>Add your new todo</span> -->
            <button type="button" class="addbtn btn" aria-label="Add Todo">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        
        <!-- Error message here -->
        <p id="error"></p>

        <div>
            <ul class="todo_list">
                <!-- Todos goes here and gets stored to local storage -->
            </ul>
        </div>

        <footer>
            <p>You have <span></span> pending tasks</p>
            <button type="reset" class="clearAllTodosbtn btn" aria-label="Clear All Todo">Clear All</button>
        </footer>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
